<!DOCTYPE html>
<html>
<head>
	<title>Love Letter Generator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Welcome to Happy Place</h1>
	</header>
	<main>
		<form>
			<label for="name">Your Name:</label>
			<input type="text" id="name" name="name" required><br><br>

			<label for="partner">Partner's Name:</label>
			<input type="text" id="partner" name="partner" required><br><br>

			<label for="color">Choose a color (red, pink, purple, blue, or green):</label>
			<select id="color" name="color" required>
				<option value="" selected disabled hidden>Select Color</option>
				<option value="red">Red</option>
				<option value="pink">Pink</option>
				<option value="purple">Purple</option>
				<option value="blue">Blue</option>
				<option value="green">Green</option>
			</select><br><br>

			<button type="button" onclick="generateLetter()">Generate Letter</button>
		</form>

		<div id="letter"></div>
	</main>
	<script src="script.js"></script>
</body>
</html>
